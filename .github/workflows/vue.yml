name: "Vue Checker and Coverage"
on:
    pull_request:
    push:
        branches:
            - main

jobs:
    lint-build:
        name: "Lint And Build"
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: "Install Dependencies"
              run: |
                npm install --global yarn
                yarn

            - name: "Lint"
              run: yarn lint

            - name: "Build"
              run: yarn build
    
    test:
        name: "Test"
        runs-on: ubuntu-latest
        needs: lint-build

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: "Install Dependencies"
              run: |
                npm install --global yarn
                yarn
                yarn build

            - name: Run vitest and report issues
              uses: roerohan/vitest-github-action@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                config: ./vitest.config.ts
                coverage: true
