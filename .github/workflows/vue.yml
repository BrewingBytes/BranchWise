name: "Vue Checker and Coverage"
on:
    pull_request:
    push:
        branches:
            - main

jobs:
    lint-build:
        name: "Lint And Build"
        runs-on: ubuntu-latest
        if: contains(github.event.pull_request.labels.*.name, 'UI') || contains(github.event.pull_request.labels.*.name, 'Workflow') || github.event.base_ref == 'main'

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: "Install Dependencies"
              run: |
                npm install --global yarn
                yarn

            - name: "Lint"
              run: yarn lint

            - name: "Build"
              run: yarn build
    
    test:
        name: "Test"
        runs-on: ubuntu-latest
        needs: lint-build
        permissions:
            contents: read
            pull-requests: write

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: "Install Dependencies"
              run: |
                npm install --global yarn
                yarn
                yarn build

            - name: "Generate Coverage"
              run: |
                yarn coverage
      

            - name: 'Report Coverage'
              if: always() 
              uses:  davelosert/vitest-coverage-report-action@v2
