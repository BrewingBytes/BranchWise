name: "Vue Checker"
on:
    pull_request:
    push:
        branches:
            - main

jobs:
    lint-build:
        name: "Lint And Build"
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: "Install Dependencies"
              run: |
                npm install --global yarn
                yarn

            - name: "Lint"
              run: yarn lint

            - name: "Build"
              run: yarn build
