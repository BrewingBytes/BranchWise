component_management:
  individual_components:
    - component_id: "rust"
      paths:
        - "src-tauri/"

ignore:
  - "src-tauri/src/main.rs"
  - "src-tauri/src/errors/git_error.rs"

coverage:
  range: "90...100"
  status:
    project:
      default:
        threshold: 5
    patch:
      default:
        threshold: 5

comment:
  layout: "header, diff, flags, components"
