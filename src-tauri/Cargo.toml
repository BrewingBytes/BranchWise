[package]
name = "branchwise"
version = "0.0.2"
description = "Git was never easier"
authors = ["hateofhades"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
tauri = { version = "1", features = [ "window-maximize", "window-minimize", "window-start-dragging", "process-exit", "dialog-open", "shell-open"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = "0.26.3"
strum_macros = "0.26.4"
tempdir = "0.3.7"
thiserror = "1.0.63"
lazy_static = "1.5.0"
tokio = "1.40.0"
flate2 = { version = "1.0.33", features = ["zlib-ng"], default-features = false }

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[profile.dev]
codegen-units = 16

[profile.release]
codegen-units = 16
